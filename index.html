<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar-div">
        <div class="logo-div">
            <img src="logo.webp" alt="Error 404">
        </div>
        <div class="partition">
            <div class="line"></div>
        </div>
        <ul type="none" class="mid-links">
            <li><a href="#login-signup">Login / Sign Up</a></li>
            <li><a href="#get-tickets">Get Ticket</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
        </ul>
        <div class="navbar-footer">
            <ul type="none">
                <li><a href="#terms-and-conditions">Terms & Conditions</a></li>
                <li><a href="#faqs">FAQs</a></li>
                <li><a href="#privacy-policy">Privacy Policy</a></li>
                <li class="icons">
                    <i class="ri-instagram-line"></i>
                    <i class="ri-facebook-box-line"></i>
                    <i class="ri-twitter-x-fill"></i>
                    <i class="ri-pinterest-fill"></i>
                </li>
            </ul>
        </div>
    </div>
    <main>
        <div class="background-div">
            <video loop muted autoplay class="background">
                <source src="background.webm" type="video/webm">
            </video>
        </div>

        <div class="container">
            <div class="headline">
                <h1><span>Be</span><span>Sure.</span></h1>
                <p>Now no need to go anywhere, <br> witness the quality bus services <br>with ytb sure buses.</p>
            </div>
            <div class="form-div">
                <div class="form-head">
                    <p>Round Trip <i class="ri-arrow-down-s-fill"></i></p>
                    <p>Seats <i class="ri-arrow-down-s-fill"></i></p>
                    <p>Bus Type <i class="ri-arrow-down-s-fill"></i></p>
                </div>
                <form action="">
                    <input class="from" type="text" placeholder="From">
                    <div class="circle">
                        <span class="material-symbols-outlined">
                            swap_vert
                        </span>
                    </div>
                    <input class="to" type="text" placeholder="To">
                    <div class="dates">
                        <input type="date">
                        <p>To</p>
                        <input type="date">
                    </div>
                    <button type="submit">
                        <div class="bg1">GET BUS</div>
                        <div class="bg2">GET BUS</div>
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
