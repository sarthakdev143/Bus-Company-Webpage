<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="bg">
        <!-- <img src="https://jcbl.com/x_images/banner/1687956011Inner_.jpg" alt=""> -->
        <img src="https://www.abhibus.com/blog/wp-content/uploads/2023/05/Premium-State-RTC-Bus-Services-to-Travel-in-India-1024x683.jpg" alt="">
    </div>

    <div class="navbar-div">
        <div class="logo-div">
            <img src="logo.webp" alt="Error 404">
        </div>
        <div class="partition">
            <div class="line"></div>
        </div>
        <ul type="none" class="mid-links">
            <li><a href="#login-signup">Login / Sign Up</a></li>
            <li><a href="#get-tickets">Get Ticket</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
        </ul>
        <div class="navbar-footer">
            <ul type="none">
                <li><a href="#terms-and-conditions">Terms & Conditions</a></li>
                <li><a href="#faqs">FAQs</a></li>
                <li><a href="#privacy-policy">Privacy Policy</a></li>
                <li class="icons">
                    <i class="ri-instagram-line"></i>
                    <i class="ri-facebook-box-line"></i>
                    <i class="ri-twitter-x-fill"></i>
                    <i class="ri-pinterest-fill"></i>
                </li>
            </ul>
        </div>
    </div>

    <div class="form-div">
        <section class="left">
            <h1><span class="material-symbols-outlined">
                    directions_bus
                </span>Bus</h1>
            <!-- Also Bus Icon Here -->
        </section>
        <section class="right">
            <form action="">
                <input type="text" placeholder="Name...">
                <input type="text" placeholder="Email...">
                <input type="text" placeholder="Password...">
                <input type="text" placeholder="Phone Number...">
                <input type="text" placeholder="Address...">
                <input type="text" placeholder="City...">
                <input type="text" placeholder="Region">
                <input type="number" placeholder="Postalcode">
                <button type="submit">Search</button>
            </form>
        </section>
    </div>
</body>

</html>
